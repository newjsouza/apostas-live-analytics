version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apostas-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - ./backend/.env
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - apostas-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apostas-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - apostas-network

networks:
  apostas-network:
    driver: bridge
